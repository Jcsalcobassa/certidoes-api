version: 1
services:
  - type: web
    name: scraping-certidoes-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    runtime: python3.9
    healthCheckPath: "/docs"  # Verifica se a API est√° funcionando
    envVars:
      - key: "ENV"
        value: "production"